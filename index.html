<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام سجل الزوار - GoStation</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root { --primary: #3D2F7B; --accent: #EC671F; --bg-light: #f3f4f7; --text-dark: #2c3e50; }
    body { font-family: 'Cairo', sans-serif; background-color: var(--bg-light); overflow-x: hidden; }
    .sidebar { min-height: 100vh; background: var(--primary); color: white; padding-top: 20px; position: fixed; right: 0; width: 260px; z-index: 1000; display: flex; flex-direction: column; align-items: center; }
    .nav-link { color: rgba(255,255,255,0.85); padding: 15px 25px; margin: 5px 15px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; text-decoration: none; }
    .nav-link:hover, .nav-link.active { background: var(--accent); color: white; }
    .nav-link.locked { opacity: 0.6; cursor: not-allowed; }
    .main-content { margin-right: 260px; padding: 30px; }
    .stat-card { border-radius: 16px; color: white; padding: 25px; position: relative; overflow: hidden; min-height: 140px; }
    .card-bg-1 { background: linear-gradient(135deg, var(--primary), #5a4b9f); }
    .card-bg-2 { background: linear-gradient(135deg, var(--accent), #f39c12); }
    .card-bg-3 { background: linear-gradient(135deg, #2c3e50, #4ca1af); }
    .content-card { background: white; border-radius: 16px; padding: 25px; margin-bottom: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    .btn-brand { background-color: var(--primary); color: white; border-radius: 10px; padding: 10px 30px; border: none; }
    .btn-accent { background-color: var(--accent); color: white; border-radius: 10px; padding: 10px 30px; border: none; }
    .password-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; }
    .password-card { background: white; border-radius: 20px; padding: 40px; width: 400px; text-align: center; }
    @media (max-width: 768px) { .sidebar { width: 80px; } .nav-link span { display: none; } .main-content { margin-right: 80px; } }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo-area mb-4"><h4 class="fw-bold">GoStation</h4></div>
    <nav class="nav flex-column w-100">
      <a class="nav-link active" onclick="switchPage('dashboard')"><i class="fas fa-chart-pie ms-2"></i> <span>الإحصائيات</span></a>
      <a class="nav-link locked" id="registerLink" onclick="checkPassword('register')"><i class="fas fa-plus-circle ms-2"></i> <span>تسجيل زائر</span></a>
      <a class="nav-link locked" id="settingsLink" onclick="checkPassword('settings')"><i class="fas fa-cogs ms-2"></i> <span>الإدارة</span></a>
    </nav>
  </div>

  <div class="main-content">
    <div id="dashboard-page">
      <h3 class="mb-4">لوحة المعلومات</h3>
      <div class="row g-3 mb-4">
        <div class="col-md-4"><div class="stat-card card-bg-1"><h5>إجمالي الزوار</h5><h2 id="statTotal">0</h2></div></div>
        <div class="col-md-4"><div class="stat-card card-bg-2"><h5>زوار اليوم</h5><h2 id="statToday">0</h2></div></div>
        <div class="col-md-4"><div class="stat-card card-bg-3"><h5>أكثر إدارة طلباً</h5><h2 id="statTopDept">-</h2></div></div>
      </div>
      <div class="row">
        <div class="col-md-12"><div class="content-card"><h5>توزيع الزوار حسب الإدارة</h5><canvas id="chartDept" height="100"></canvas></div></div>
      </div>
    </div>

    <div id="register-page" style="display:none;">
      <div class="content-card">
        <h5 class="fw-bold mb-4">تسجيل دخول زائر جديد</h5>
        <form id="visitor-form">
          <div class="row g-3">
            <div class="col-md-6"><label>التاريخ</label><input type="text" class="form-control" id="autoDate" readonly></div>
            <div class="col-md-6"><label>الوقت</label><input type="text" class="form-control" id="autoTime" readonly></div>
            <div class="col-md-4"><label>اسم الزائر *</label><input type="text" class="form-control" id="vName" required></div>
            <div class="col-md-4"><label>رقم الجوال *</label><input type="tel" class="form-control" id="vMobile" required></div>
            <div class="col-md-4"><label>الجهة / الشركة</label><input type="text" class="form-control" id="vOrg" required></div>
            <div class="col-md-6"><label>الإدارة المستهدفة</label><select class="form-select" id="vDept" required></select></div>
            <div class="col-md-6"><label>الغرض من الزيارة</label><select class="form-select" id="vReason">
              <option>اجتماع عمل</option><option>مقابلة توظيف</option><option>صيانة</option><option>أخرى</option>
            </select></div>
            <div class="col-12 mt-4 text-end">
              <button type="submit" class="btn btn-accent px-5">حفظ الدخول</button>
            </div>
          </div>
        </form>
      </div>

      <div class="content-card">
        <h5>سجل الزوار الأخير</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead><tr><th>التاريخ</th><th>الوقت</th><th>الاسم</th><th>الجهة</th><th>الإدارة</th><th>الحالة</th></tr></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="settings-page" style="display:none;">
      <div class="content-card">
        <h5 class="text-danger">منطقة الإدارة</h5>
        <button class="btn btn-outline-danger mt-3" onclick="clearData()">حذف كافة البيانات</button>
      </div>
    </div>
  </div>

  <div id="passwordModal" class="password-modal">
    <div class="password-card">
      <h5>الوصول مقيد</h5>
      <input type="password" class="form-control my-3" id="passwordInput" placeholder="كلمة المرور">
      <button class="btn btn-brand w-100" onclick="verifyPassword()">دخول</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7bNtZp1jVHx68B3QHkWlOetkieAcXdNY",
      authDomain: "gostation-visitors-13b27.firebaseapp.com",
      projectId: "gostation-visitors-13b27",
      storageBucket: "gostation-visitors-13b27.firebasestorage.app",
      messagingSenderId: "363649720488",
      appId: "1:363649720488:web:b38d1bbe3f26fee2cd229d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // الأقسام
    const departments = ["التشغيل", "الصيانة", "التسويق", "تقنية المعلومات", "الموارد البشرية", "المالية", "المشاريع"];
    
    document.addEventListener('DOMContentLoaded', () => {
      const deptSelect = document.getElementById('vDept');
      departments.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d; opt.innerText = d;
        deptSelect.appendChild(opt);
      });
      updateClock();
      loadData();
    });

    function updateClock() {
      const now = new Date();
      document.getElementById('autoDate').value = now.toLocaleDateString('en-GB');
      document.getElementById('autoTime').value = now.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'});
      setTimeout(updateClock, 1000);
    }

    // حفظ البيانات
    document.getElementById('visitor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('vName').value,
        mobile: document.getElementById('vMobile').value,
        org: document.getElementById('vOrg').value,
        dept: document.getElementById('vDept').value,
        reason: document.getElementById('vReason').value,
        date: document.getElementById('autoDate').value,
        timeIn: document.getElementById('autoTime').value,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "visitors"), data);
        Swal.fire("تم!", "تم تسجيل الزائر بنجاح", "success");
        document.getElementById('visitor-form').reset();
        loadData();
      } catch (err) {
        Swal.fire("خطأ", "فشل الاتصال بـ Firebase", "error");
      }
    });

    // جلب البيانات
    async function loadData() {
      const q = query(collection(db, "visitors"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      const visitors = [];
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      snapshot.forEach(doc => {
        const v = doc.data();
        visitors.push(v);
        tbody.innerHTML += `<tr><td>${v.date}</td><td>${v.timeIn}</td><td>${v.name}</td><td>${v.org}</td><td>${v.dept}</td><td><span class="badge bg-success">تم</span></td></tr>`;
      });

      updateStats(visitors);
    }

    function updateStats(data) {
      document.getElementById('statTotal').innerText = data.length;
      const today = new Date().toLocaleDateString('en-GB');
      document.getElementById('statToday').innerText = data.filter(v => v.date === today).length;
      
      const counts = {};
      data.forEach(v => counts[v.dept] = (counts[v.dept] || 0) + 1);
      
      const ctx = document.getElementById('chartDept').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: { labels: Object.keys(counts), datasets: [{ label: 'الزوار', data: Object.values(counts), backgroundColor: '#EC671F' }] }
      });
    }

    window.switchPage = (id) => {
      ['dashboard', 'register', 'settings'].forEach(p => document.getElementById(p+'-page').style.display = 'none');
      document.getElementById(id+'-page').style.display = 'block';
    };

    // نظام الحماية
    let currentPage = '';
    window.checkPassword = (page) => {
      currentPage = page;
      document.getElementById('passwordModal').style.display = 'flex';
    };

    window.verifyPassword = () => {
      const pass = document.getElementById('passwordInput').value;
      if ((currentPage === 'register' && pass === 'gostation123') || (currentPage === 'settings' && pass === 'admin2025')) {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById(currentPage+'Link').classList.remove('locked');
        switchPage(currentPage);
      } else {
        Swal.fire("خطأ", "كلمة المرور غير صحيحة", "error");
      }
    };
  </script>
</body>
</html>
